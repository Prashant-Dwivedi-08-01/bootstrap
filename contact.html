    <!-- Contact section -->
    <div class="container mt-3 w-50 mb-5" id="contact">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Email address:</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"><b>Select Your Field:</b></label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Travelling</option>
                    <option>Food</option>
                    <option>Bikes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Are you the member?</b></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"><b>Write for yourself:</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">
                Submit
            </button>
        </form>
